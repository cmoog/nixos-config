# Configuration for Alacritty

env:
  TERM: xterm-256color

# Relative to home dir
working_directory: ./Code

window:
  dimensions:
    columns: 115
    lines: 35
  dynamic_padding: true

font:
  normal:
    family: JetBrains Mono
  size: 15.0

  # offset.y` can be thought of as modifying the line spacing
  # `offset.x` as modifying the letter spacing
  # adjust 'glyph_offset' appropriately
  offset:
    x: 0
    y: 2

  # should usually be 1/2 of the above offset-y being set.
  glyph_offset:
    x: 0
    # Keeping this as half of offset to vertically align the text in cursor
    y: 1

  # Better font rendering for mac
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

# Campbell (Windows 10 default)
colors:
  # Default colors
  primary:
    background: "0x0c0c0c"
    foreground: "0xcccccc"

  # Normal colors
  normal:
    black: "0x0c0c0c"
    red: "0xc50f1f"
    green: "0x13a10e"
    yellow: "0xc19c00"
    blue: "0x0037da"
    magenta: "0x881798"
    cyan: "0x3a96dd"
    white: "0xcccccc"

  # Bright colors
  bright:
    black: "0x767676"
    red: "0xe74856"
    green: "0x16c60c"
    yellow: "0xf9f1a5"
    blue: "0x3b78ff"
    magenta: "0xb4009e"
    cyan: "0x61d6d6"
    white: "0xf2f2f2"
