# Configuration for Alacritty

env:
  TERM: xterm-256color

# Relative to home dir
working_directory: ./Code

window:
  dimensions:
    columns: 120
    lines: 40
  dynamic_padding: true

font:
  # normal:
    # family: Monoid
    # style: Retina

  bold:
    style: Bold

  size: 14.0

  # offset.y` can be thought of as modifying the line spacing
  # `offset.x` as modifying the letter spacing
  # adjust 'glyph_offset' appropriately
  offset:
   x: 0
   y: 2

  # should usually be 1/2 of the above offset-y being set.
  glyph_offset:
   x: 0
   # Keeping this as half of offset to vertically align the text in cursor
   y: 1

  # Better font rendering for mac
  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

live_config_reload: true

# Roughly the GitHub Dark theme
colors:
  # Default colors
  primary:
    background: '0x101216'
    foreground: '0x8b949e'

  # Cursor colors
  cursor:
    text:   '0xffffff'
    cursor: '0xc9d1d9'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xf78166'
    green:   '0x56d364'
    yellow:  '0xe3b341'
    blue:    '0x6ca4f8'
    magenta: '0xdb61a2'
    cyan:    '0x2b7489'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x4c4c4c'
    red:     '0xf78166'
    green:   '0x56d364'
    yellow:  '0xe3b341'
    blue:    '0x6ca4f8'
    magenta: '0xdb61a2'
    cyan:    '0x2b7489'
    white:   '0xffffff'
